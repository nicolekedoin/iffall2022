<!DOCTYPE html>
<html>
    <head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Nicole Kedoin</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b4db4e0f8d.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xyv6mko.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyv6mko.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyv6mko.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    
    <main>

        <h1>Button Styling — Nicole Kedoin</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><span>IDEO</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley"><span>Harley Davidson<hr></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>NIKE</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.wizardingworld.com/" target="_blank" id="btn_pottermore"><i class="fa-solid fa-bolt-lightning"></i>&nbsp;<span>Pottermore</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.explodingkittens.com/" target="_blank" id="btn_exploding"><span>EXPLODING KITTENS</span></a>
        </div>

        <div class="button_container">
            <a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"><span>fitbit</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon"><span>CARTOON NETWORK</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><span>Tesla</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>Samsung</span></a>
        </div>

        <div class="button_container">
            <a href="https://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><i class="fa-solid fa-crosshairs"></i><span>NERF</span></a>
        </div>

        <div class="button_container">
            <a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>ELECTRA</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>Lyft</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.michaelkors.com/" target="_blank" id="btn_kors"><span>MICHAEL KORS</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com/" target="_blank" id="btn_coke"><span>Coca-Cola</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.ibm.com/us-en?ar=1" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple"><span>Apple</span></a>
        </div>

        <div class="button_container">
            <a href="https://oldnavy.gap.com/" target="_blank" id="btn_navy"><span>old navy</span></a>
        </div>


    </main>	


</body>

</html>
